<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg_style.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Фамилия Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                <input type="text" id="surname" name="surname" placeholder="Введите вашу фамилию" required>
            </div>
            <div class="form-group">
                <label for="email">Номер/Электронная почта:</label>
                <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
                <input type="tel" id="tel" name="tel" placeholder="Введите ваш номер телефона" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <input type="password" id="password" name="password" placeholder="Повторите пароль" required>
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</body>
</html>
