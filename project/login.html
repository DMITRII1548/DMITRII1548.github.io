<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_style.css">
    <title>Login</title>
</head>
<body>
    <div class="registration-form">
        <h2>Вход</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="text">Электронная почта:</label>
                <input type="text" id="text" name="text" placeholder="Введите почту" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
            <div class="abutton">
                <a href="" class="txtposition"><img src="images/google.png">Войти через Google</a>
            </div>
                <a href="registration.html" class="link">Регистарция</a>
        </form>
    </div>
</body>
</html>
